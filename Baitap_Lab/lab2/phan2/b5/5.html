<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10" width="600">
    <tr bgcolor="red">
        <th colspan="6">
            <font color="black" size="5">Time Table</font>
        </th>
    </tr>

    <tr>
        <td rowspan="6" bgcolor="yellow" width="100" align="center">
            <b>Hours</b>
        </td>
        <th align="center">Mon</th>
        <th align="center">Tue</th>
        <th align="center">Wed</th>
        <th align="center">Thu</th>
        <th align="center">Fri</th>
    </tr>

    <tr align="center">
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
    </tr>

    <tr align="center">
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
        <td>Sports</td>
    </tr>

    <tr bgcolor="green" align="center">
        <td colspan="5">
            <font color="white"><b>Lunch</b></font>
        </td>
    </tr>

    <tr align="center">
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2" bgcolor="green">
            <font color="yellow"><b>Project</b></font>
        </td>
    </tr>

    <tr align="center">
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
    </tr>
</table>
</body>
</html>
