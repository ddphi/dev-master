<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="form">
        <h2 align="center">FORM ĐĂNG NHẬP</h2>
        <form action="#" method="post">
            <table border="1" cellpadding="8" cellspacing="0" align="center" width="420">
                <tr>
                    <td>
                        <label for="username">Tên đăng nhập</label>
                    </td>
                    <td>
                        <input type="text" name="username" id="username" required placeholder="Nhập username" size="25">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Mật khẩu</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" required placeholder="Nhập password"
                            size="25">
                    </td>
                </tr>
                <tr>
                    <td>Ghi nhớ</td>
                    <td>
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Ghi nhớ đăng nhập</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Đăng nhập">
                        <input type="reset" value="Nhập lại">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a href="#">Quên mật khẩu?</a> | <a href="#">Đăng ký</a>
                    </td>
                </tr>
            </table>
        </form>
    </section>
</body>

</html>
