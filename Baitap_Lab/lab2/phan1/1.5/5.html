<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellpadding="8" cellspacing="0" align="center" width="620" bgcolor="#dff4d7">
        <thead>
            <tr>
                <th colspan="2" align="center">
                    <font color="#1a7f2b" size="5">Phiếu đăng ký tham gia chương
                        trình khuyến mãi</font>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="200"><label for="hoten">Họ và tên</label></td>
                <td>
                    <input type="text" name="hoten" id="hoten" value="Nguyễn Ngọc
Quỳnh Nga" size="45" required>
                </td>
            </tr>
            <tr>
                <td><label for="diachi">Địa chỉ</label></td>
                <td>
                    <input type="text" name="diachi" id="diachi" value="2Bia Hùng
Vương, Q10" size="45" required>
                </td>
            </tr>
            <tr>
                <td><label for="dienthoai">Điện thoại</label></td>
                <td>
                    <input type="tel" name="dienthoai" id="dienthoai" value="0909097506" size="25" required>
                </td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="phai" value="Nam" id="nam">
                    <label for="nam">Nam</label>
                    &nbsp;&nbsp;
                    <input type="radio" name="phai" value="Nu" id="nu" checked>
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <td><label for="nghenghiep">Nghề nghiệp</label></td>
            <tr>
                <select name="nghenghiep" id="nghenghiep">
                    <td>
                        <option>Bác sĩ</option>
                        <option>Kỹ sư</option>
                        <option selected Giáo viên</option>
                        <option>Khác</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="sanpham">Chọn sản phẩm tham gia</label></td>
                <td>
                    <select name="sanpham[]" id="sanpham" size="5" multiple>
                        <option selected>Kem đánh răng</option>
                        <option>Bột giặt</option>
                        <option selected>Dầu gội đầu</option>
                        <option>Sữa tăm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="songuoi">Số người dự đoán tham gia</label></td>
                <td>
                    <input type="number" name="songuoi" id="songuoi" value="250000" min="0" step="1">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Đồng ý">
                    &nbsp;
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <font color="red"><b>Bạn đã đăng ký thành công!!!</b></font>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</body>

</html>
